env:
  global:
    - CC_TEST_REPORTER_ID=“$CC_TEST_REPORTER_ID”
language: node_js
node_js:
- '12'
cache:
  npm: false
addons:
  chrome: stable
install:
- npm install
before_script:
  - yarn global add nyc
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
- nyc --reporter=lcov yarn run coverage
- npm run build
- npm run storybook:build
# - npm run snapshot
- ".travis/prep-site.sh"
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
deploy:
- provider: pages
  skip_cleanup: true
  github_token: "$GH_TOKEN"
  keep-history: true
  local-dir: "./gh-pages"
  on:
    branch: master
notifications:
  slack:
    if: branch = master
    on_success: always
    on_failure: always
    on_pull_requests: false
    rooms:
      secure: 
